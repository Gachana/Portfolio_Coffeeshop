<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Coffee</title>
  <link rel="stylesheet" href="style.css">
  <link href="css/destyle.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header -->
  <header class="header">
    <h1 class="logo">
      <a href="#"><img src="images2/logo.png" alt="mainlogo"></a>
    </h1>
  </header>
  <!-- //header -->
  <!-- main-visual -->
  <div class="main-visual">
    <picture>
      <source media="(max-width: 1200px)" srcset="images2/pc_main-visual.jpg">
      <source media="(max-width: 767px)" srcset="images2/sp_main-visual.jpg">
      <img src="images2/pc_main-visual.jpg" alt="main-visual" width="1920">
    </picture>
  </div>
  <!-- //main-visual -->
  <!-- global nav -->
  <div class="global-nav">
    <ul>
      <li><a href="#">menu</a></li>
      <li><a href="#">blog</a></li>
      <li><a href="#">access</a></li>
    </ul>
  </div>
  <!-- //global nav -->

  <!-- main contents -->
  <div class="content">
    <!-- concept -->
      <section class="concept">
        <div class="container">
          <div class="img">
            <img src="https://github.com/Gachana/Portfolio_Coffeeshop/blob/main/concept.jpg?raw=true" alt="">
          </div>
          <div class="desc">
            <div class="subtitle">Concept</div>
            <div class="title">コーヒー片手に。</div>
            <div class="text">
              <p>
                どうしても眠いとき、
                <br>なんかやる気出ないとき、
                <br>どうも気が散るとき。
                <br><br>コーヒー片手に、
                <br>一息つきましょう。
              </p>
            </div>
          </div>
        </div>
      </section>
    <!-- //concept -->
    <!-- blog -->
    <section class="blog">
      <div class="container">
        <h2 class="heading">Blog<span class="subtitle">ブログ</span></h2>
        <div class="list">
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail01.jpg" alt=""></div>
              <div class="title">コーヒー片手に旅行計画を立てよう！</div>
              <div class="date">2030.08.08</div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail02.jpg" alt=""></div>
              <div class="title">しゃれたカフェ、美味しいコーヒー。</div>
              <div class="date">2030.08.11</div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail03.jpg" alt=""></div>
              <div class="title">海外って、やっぱり素敵。</div>
              <div class="date">2030.11.22</div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail04.jpg" alt=""></div>
              <div class="title">バリスタの仕事の舞台裏</div>
              <div class="date">2055.11.16</div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail05.jpg" alt=""></div>
              <div class="title">サードウェーブの次は？</div>
              <div class="date">2078.3.5</div>
            </a>
          </div>
          <div class="item">
            <a href="#">
              <div class="img"><img src="images2/thumbnail06.jpg" alt=""></div>
              <div class="title">コーヒーもだけど、フードもこだわるよね。</div>
              <div class="date">2018.11.3</div>
            </a>
          </div>
        </div>
        <div>
          <a href="#" class="btn">ブログ一覧</a>
        </div>
      </div>
    </section>
    <!-- //blog -->
  </div>
  <!-- //main-contents -->
  <!-- footer -->
  <footer class="footer">
    <div class="logo"><img src="images/logo-white.png" alt=""></div>
    <div class="copyright">&copy;Sky Coffee</div>
  </footer>
  <!-- //footer -->


</body>
</html>
